<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Turistička agencija "Roda Travel"</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="stylesheet" type="text/css" href="../css/style-kontakti.css">

        <style>
            body {
                background-color: #1E90FF; /* Plava pozadina */
                color: white;
                font-family: Arial, sans-serif;
            }
            .button {
                display: inline-block;
                padding: 10px 20px;
                margin: 10px 25%;
                font-size: 16px;
                color: #1E90FF;
                background-color: white;
                border: 2px solid #1E90FF;
                border-radius: 5px;
                cursor: pointer;
                text-align: center;
                text-decoration: none;
                transition: background-color 0.3s, color 0.3s;
            }
            .button:hover {
                background-color: #1E90FF;
                color: white;
            }
            /* Dodajte stilove za animaciju naslova */
            .naslov {
                text-align: center;
                font-size: 2.5em;
                margin-top: 20px;
                opacity: 0;
                animation: fadeIn 2s forwards;
            }
            @keyframes fadeIn {
                to {
                    opacity: 1;
                }
            }
        </style>
        <script>
            var clickCount = 0;

            function mergeParagraphs() {
                clickCount++;
                if (clickCount > 1) {
                    alert("Paragrafi su već spojeni!");
                    return;
                }

                var paragraph1 = document.getElementById('paragraph1');
                var paragraph2 = document.getElementById('paragraph2');
                
                if (paragraph1 && paragraph2) {
                    var mergedText = paragraph1.innerText + " " + paragraph2.innerText;
                    paragraph1.innerText = mergedText;
                    paragraph2.style.display = 'none'; // Sakrivanje drugog paragrafa
                }
            }

            function prikazivanje(id) {
            var paragraph = document.getElementById(id);
            if (paragraph.style.display === "none" || paragraph.style.display === "") {
                paragraph.style.display = "block";
            } else {
                paragraph.style.display = "none";
            }
        }

        // JavaScript za inicijalizaciju naslova sa animacijom
        document.addEventListener('DOMContentLoaded', function() {
            const nasl = document.querySelector(".naslov");
            const n = nasl.textContent;
            const poluNaslov = n.split("");
            nasl.textContent = "";
            for(let i = 0; i < poluNaslov.length; i++){
                nasl.innerHTML += "<span>" + poluNaslov[i] + "</span>";
            }

            let char = 0;
            let timer = setInterval(kucaj, 50);

            function kucaj() {
                const span = nasl.querySelectorAll('span')[char];
                span.classList.add('fade');
                char++;
                if(char === poluNaslov.length){
                    gotov();
                    return;
                }
            }

            function gotov() {
                clearInterval(timer);
                timer = null;
            }
        });
        </script>
    </head>
    <body>
        <div class="meni">
            <a href="onama.html"><span>O nama</span></a>
            <a href="letovanja.html"><span>Letovanja</span></a>
            <a href="zimovanja.html"><span>Zimovanja</span></a>
            <a href="prijava.html"><span>Prijava</span></a>
            <a href="kontakt.html"><span>Kontakt</span></a>
            <a href="login.html"><span>Log in</span></a>
        </div>
        <div id="kontakt">
            <h1 class="naslov">Kontakt</h1>
            <div id="kontakt1">
                <p id="paragraph1" onclick="mergeParagraphs()">Telefon: +381 63 652 3147</p>
                <p id="paragraph2" onclick="mergeParagraphs()">Gmail: roda.travel@gmail.com</p>
            </div>
        </div>
    </body>
</html>
