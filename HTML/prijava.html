        <script src="../js/glavni.js"></script>

        <style>
            body {
                background-color: #1E90FF; /* Plava pozadina */
                color: white;
                font-family: Arial, sans-serif;
            }
            .button {
                display: inline-block;
                padding: 10px 20px;
                margin: 10px 25%;
                font-size: 16px;
                color: #1E90FF;
                background-color: white;
                border: 2px solid #1E90FF;
                border-radius: 5px;
                cursor: pointer;
                text-align: center;
                text-decoration: none;
                transition: background-color 0.3s, color 0.3s;
            }
            .button:hover {
                background-color: #1E90FF;
                color: white;
            }
            /* Dodajte stilove za animaciju naslova */
            .naslov {
                text-align: center;
                font-size: 2.5em;
                margin-top: 3s0px;
                opacity: 0;
                animation: fadeIn 2s forwards;
            }
            @keyframes fadeIn {
                to {
                    opacity: 1;
                }
            }
        </style>

<script>
    function prikazivanje(id) {
        var paragraph = document.getElementById(id);
        if (paragraph.style.display === "none" || paragraph.style.display === "") {
            paragraph.style.display = "block";
        } else {
            paragraph.style.display = "none";
        }
    }

    // JavaScript za inicijalizaciju naslova sa animacijom
    document.addEventListener('DOMContentLoaded', function() {
        const nasl = document.querySelector(".naslov");
        const n = nasl.textContent;
        const poluNaslov = n.split("");
        nasl.textContent = "";
        for(let i = 0; i < poluNaslov.length; i++){
            nasl.innerHTML += "<span>" + poluNaslov[i] + "</span>";
        }

        let char = 0;
        let timer = setInterval(kucaj, 50);

        function kucaj() {
            const span = nasl.querySelectorAll('span')[char];
            span.classList.add('fade');
            char++;
            if(char === poluNaslov.length){
                gotov();
                return;
            }
        }

        function gotov() {
            clearInterval(timer);
            timer = null;
        }
    });
</script>
